<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" /> 
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->

    <div id="9am" class="row"> <!-- START 9am BLOCK -->
      <div class="col-md-1 hour">9am</div> <!-- hour field -->
      <textarea class="col-md-10 description time-block"></textarea> <!-- text field -->
      <button class="col-md-1 saveBtn">&#x1F4BE</button> <!-- save "button" -->
    </div> <!-- END BLOCK -->

    <div id="10am" class="row"> <!-- START 10am BLOCK -->
      <div class="col-md-1 hour">10am</div> <!-- hour field -->
      <textarea class="col-md-10 description time-block"></textarea> <!-- text field -->
      <button class="col-md-1 saveBtn">&#x1F4BE</button> <!-- save "button" -->
    </div> <!-- END BLOCK -->

    <div id="11am" class="row"> <!-- START 11am BLOCK -->
      <div class="col-md-1 hour">11am</div> <!-- hour field -->
      <textarea class="col-md-10 description time-block"></textarea> <!-- text field -->
      <button class="col-md-1 saveBtn">&#x1F4BE</button> <!-- save "button" -->
    </div> <!-- END BLOCK -->

    <div id="12pm" class="row"> <!-- START 12am BLOCK -->
      <div class="col-md-1 hour">12pm</div> <!-- hour field -->
      <textarea class="col-md-10 description time-block"></textarea> <!-- text field -->
      <button class="col-md-1 saveBtn">&#x1F4BE</button> <!-- save "button" -->
    </div> <!-- END BLOCK -->

    <div id="1pm" class="row"> <!-- START 1pm BLOCK -->
      <div class="col-md-1 hour">1pm</div> <!-- hour field -->
      <textarea class="col-md-10 description time-block"></textarea> <!-- text field -->
      <button class="col-md-1 saveBtn">&#x1F4BE</button> <!-- save "button" -->
    </div> <!-- END BLOCK -->

    <div id="2pm" class="row"> <!-- START 2pm BLOCK -->
      <div class="col-md-1 hour">2pm</div> <!-- hour field -->
      <textarea class="col-md-10 description time-block"></textarea> <!-- text field -->
      <button class="col-md-1 saveBtn">&#x1F4BE</button> <!-- save "button" -->
    </div> <!-- END BLOCK -->

    <div id="3pm" class="row"> <!-- START 3pm BLOCK -->
      <div class="col-md-1 hour">3pm</div> <!-- hour field -->
      <textarea class="col-md-10 description time-block"></textarea> <!-- text field -->
      <button class="col-md-1 saveBtn">&#x1F4BE</button> <!-- save "button" -->
    </div> <!-- END BLOCK -->

    <div id="4pm" class="row"> <!-- START 4pm BLOCK -->
      <div class="col-md-1 hour">4pm</div> <!-- hour field -->
      <textarea class="col-md-10 description time-block"></textarea> <!-- text field -->

    </div> <!-- END BLOCK -->

    <div id="5pm" class="row"> <!-- START 5pm BLOCK -->
      <div class="col-md-1 hour">5pm</div> <!-- hour field -->
      <textarea class="col-md-10 description time-block"></textarea> <!-- text field -->
      <button class="col-md-1 saveBtn">&#x1F4BE</button> <!-- save "button" -->
    </div> <!-- END BLOCK -->
    
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <script src="./script.js"></script>
